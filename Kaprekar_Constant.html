  <style>
    * {

    body {
      background: #eef1f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 30px;
    }
    .main {
      flex: 1;

      padding: 30px;

    }
    button {
      background-color: #007acc;
      color: white;

      cursor: pointer;

    button:hover {

      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 40px;
      height: fit-content;
    }
    .menu h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #444;
    }
    .menu ul {
      list-style-type: none;
    }
    .menu li {
      margin: 15px 0;
    }
    .menu a {
      text-decoration: none;
      color: #007acc;
      font-size: 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .menu a:hover {
      color: #005580;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
