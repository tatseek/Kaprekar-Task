<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Improved UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7f8;
      color: #333;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-bottom: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #006699;
      transition: transform 0.3s;
    }

    header h1:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #444;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    ul {
      list-style: none;
    }

    li {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    a {
      color: #007acc;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      color: #005580;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
  </header>
  <h2>Select a task from the menu.</h2>
  <div class="container">
    <ul>
      <li><a href="Kaprekar_Constant.html" target="_blank">Find Kaprekar Constant</a></li>
      <li><a href="Kaprekar_Const_Num.html" target="_blank">Find Kaprekar's Constant Numbers (100-99999)</a></li>
      <li><a href="Check_Kaprekar_Num.html" target="_blank">Check if a Number is Kaprekar</a></li>
      <li><a href="Kaprekar_Num_list.html" target="_blank">List All Kaprekar Numbers (1 to MAX)</a></li>
    </ul>
  </div>
</body>
</html>
